<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ホーム画面</title>
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>

<body>
	<header th:replace="~{html/common/header :: layout-header}"></header>
	<main>
		<div class="home-container">
			<h2>ホーム</h2>
			<div class="menu-buttons">
				<div class="menu-item">
					<a th:href="@{/card/list}" class="menu-button">カードリスト</a>
				</div>
				<div class="menu-item">
					<a th:href="@{/choice/leader}" class="menu-button">デッキ作成</a>
				</div>
				<div class="menu-item">
					<a th:href="@{/deck/list}" class="menu-button">デッキ一覧</a>
				</div>
				<div class="menu-item">
					<a th:href="@{/setting}" class="menu-button">設定</a>
				</div>
				<div class="menu-item" th:if="${session.role} == 'admin'">
					<a th:href="@{/admin/config}" class="menu-button admin-button">管理者設定</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
